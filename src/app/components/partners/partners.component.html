<div class="justify-between h-18 px-4 my-7 " style="padding-top: 15px;">

    <div class="flex items-center justify-between">
        <div class="p-1 flex flex-col">
            <h1 class="text-2xl font-bold p-1" style="color: aliceblue;">All Partners</h1>
        </div>
  
        <div class="flex items-center">
            <button class="p-3 bg-black text-white rounded-lg" (click)="showDialog()">+ New Partner</button>
        </div>
    </div>
  
  </div>
  <p-dialog header="Add Partner Account" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Enter Information.</span>
    <form [formGroup]="partnerForm">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-20">Name</label>
        <input pInputText formControlName="name" id="username" class="flex-auto" autocomplete="off" placeholder="apple?" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="date" class="font-semibold w-20">Type</label>
        <input pInputText formControlName="type" id="type" class="flex-auto" autocomplete="off" placeholder="idk you chose" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
      <label for="username" class="font-semibold w-20">Location</label>
      <input pInputText formControlName="location" id="location" class="flex-auto" autocomplete="off" placeholder="tunisia" />
      
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="username" class="font-semibold w-20">Domain Name</label>
        <input pInputText formControlName="domainName" id="domain" class="flex-auto" autocomplete="off" placeholder="whatever.com" />
        
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="username" class="font-semibold w-20">Email</label>
        <input pInputText formControlName="email" id="email" class="flex-auto" autocomplete="off" placeholder="...@example.com" />
        
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="username" class="font-semibold w-20">Password</label>
        <input pInputText formControlName="password" id="password" class="flex-auto" autocomplete="off" placeholder="*******" />
        
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <p-fileUpload 
        mode="basic" 
        name="file" 
        chooseIcon="pi pi-upload" 
        url="http://localhost:5287/api/RepresantantEntreprise/upload" 
        accept="image/*" maxFileSize="1000000" 
        (onUpload)="onUpload($event)" 
        [auto]="true" 
        chooseLabel="Browse" />
        </div>
  </form>
    <div class="flex gap-2" style="justify-content: center;">
        <p-button class="p-3 bg-black text-white rounded-lg " label="Cancel" severity="secondary" (onClick)="visible = false" />
        <p-button class="p-3 bg-black text-white rounded-lg " label="Save" (onClick)="createPartner()" />
    </div>
  </p-dialog>
<div class="flex flex-col bg-gray-100 m-4 p-4 rounded-lg border shadow-lg h-screen overflow-auto flex-shrink-0">
<p-dataView #dv [value]="partners">
    <ng-template pTemplate="list" let-partners >
        <div class="divide-y divide-gray-100 ">
            <div class="flex justify-between gap-x-6 py-5 " *ngFor="let item of partners" class="col-12">
                <div class="flex min-w-0 gap-x-4" >
                    <div class="flex min-w-0 gap-x-4">
                        <img class="h-12 w-12 flex-none rounded-full bg-gray-50" [src]="item.logoURL" [alt]="item.name" />
                    </div>
                    <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                        
                            <div class="min-w-0 flex-auto">
                                <span class="font-medium text-secondary text-sm">{{ item.type }}</span>
                                <div class="text-lg font-medium text-900 mt-2">{{ item.companyName }}</div>
                            </div>
                            
                            
                            
                        
                        <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                            <span class="text-sm leading-6 text-gray-900">{{"+216" + item.phoneNumber }}</span>
                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                <span class="text-900 font-medium text-sm">{{ item.location }}</span>
                                <i class="pi pi-map text-yellow-500"></i>
                            </div>
                                <p-button icon="pi pi-trash" class="red" [outlined]="true" (onClick)="delete(item.id)" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView></div>
